  <style>
    :root{

      --dark:#111827;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;

      color: var(--text);
    }

    .page{

      margin: 26px auto 34px;
    }

    /* HEADER */
    .top{ padding-top: 4px; }
    .name-row{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
    }
    .name{
      margin:0;
      font-size: clamp(38px, 4.3vw, 62px);
      line-height: 1.0;
      letter-spacing: -0.8px;
    }
    .name .first{font-weight:900}
    .name .last{font-weight:900; color: var(--blue);}

    .top-actions{ display:flex; gap:10px; flex-wrap:wrap; }

    .btn{
      border:1px solid transparent;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 800;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
      box-shadow: var(--shadow);
      user-select:none;
    }
    .btn.primary{
      background: var(--dark);
      color: #fff;
    }
    .btn.primary:hover{ filter: brightness(1.05); }

    .sub-row{
      display:flex;
      align-items:center;
      gap:12px;
      margin-top: 10px;
      flex-wrap:wrap;
    }
    .pill{
      background: rgba(29,78,216,0.10);
      color: var(--blue);
      border:1px solid rgba(29,78,216,0.18);
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 13px;
    }
    .title{
      font-style: italic;
      color: #334155;
      font-weight: 650;
    }

    .meta{
      margin-top: 10px;
      color: var(--muted);
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
    }
    .meta a{ color: var(--muted); text-decoration:none; font-weight: 700; }
    .meta a:hover{ text-decoration:underline; }
    .dot{opacity:0.7}

    .divider{
      border:none;
      border-top: 1px solid var(--line);
      margin: 18px 0 22px;
    }

    /* GRID */
    .grid{
      display:grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 16px;
    }

    /* Tiles */
    .tile{
      border:none;
      width:100%;
      text-align:left;
      cursor:pointer;
      border-radius: 20px;
      padding: 18px;
      box-shadow: var(--shadow);
      transition: transform .15s ease, box-shadow .15s ease;
      display:flex;
      flex-direction:column;
      gap: 8px;
      min-height: 150px;
    }
    .tile:hover{
      transform: translateY(-2px);
      box-shadow: var(--shadow2);
    }
    .tile:active{ transform: translateY(0px); }

    .tile .icon{ font-size: 22px; }
    .tile-title{
      font-weight: 900;
      font-size: 18px;
    }
    .tile-sub{
      color: rgba(15,23,42,0.55);
      font-weight: 700;
      font-size: 13px;
    }

    .tile-lg{ min-height: 180px; }
    .tile-wide{ grid-column: span 2; }

    .white{ background:#ffffff; }
    .yellow{ background:#fbbf24; }
    .purple{ background:#6366f1; color:#fff; }
    .purple .tile-sub{ color: rgba(255,255,255,0.78); }
    .green{ background:#059669; color:#fff; }
    .green .tile-sub{ color: rgba(255,255,255,0.82); }
    .purple2{ background:#7c3aed; color:#fff; }
    .purple2 .tile-sub{ color: rgba(255,255,255,0.80); }
    .red{ background:#f43f5e; color:#fff; }
    .red .tile-sub{ color: rgba(255,255,255,0.80); }
    .darktile{ background:#0f172a; color:#fff; text-decoration:none; }
    .darktile .tile-sub{ color: rgba(255,255,255,0.76); }

    .footer{
      margin-top: 18px;
      padding-top: 16px;
      border-top: 1px solid var(--line);
      color: var(--muted);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;

    .linkbtn{

      background: transparent;
      color: var(--blue);
      font-weight: 900;
      cursor:pointer;
      padding: 6px 8px;
      border-radius: 10px;
    }
    .linkbtn:hover{ text-decoration: underline; }

    /* MODAL */
    .modal-backdrop{
      position: fixed;
      inset:0;
      background: rgba(15,23,42,0.45);
      backdrop-filter: blur(3px);
      z-index: 50;
    }

    .modal{
      position: fixed;
      z-index: 60;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      width: min(920px, calc(100% - 28px));
      max-height: min(82vh, 760px);
      overflow: hidden;
      background: #fff;
      border-radius: 22px;
      box-shadow: var(--shadow2);
      border: 1px solid rgba(15,23,42,0.10);

      justify-content:space-between;
      border-bottom: 1px solid var(--line);
    }
    .modal-title{
      font-weight: 950;
      font-size: 20px;
      letter-spacing: -0.2px;
    }
    .x{
      border: 1px solid rgba(15,23,42,0.10);
      background:#fff;
      border-radius: 12px;
      width: 38px;
      height: 38px;
      cursor:pointer;
      font-weight: 900;
      user-select:none;
    }

    /* ‚úÖ Bigger font (this fixes your ‚Äúfont not changed‚Äù) */
    .modal-body{

      font-size: 17px;

    .kv{

    .kvc{

    .note{

      color: #334155;

    /* Responsive */

  </style>

    function openModal(key){
      const c = content[key];
      if(!c) return;
      modalTitle.textContent = c.title;
      modalBody.innerHTML = c.html;
      backdrop.hidden = false;
      modal.hidden = false;
      document.body.style.overflow = "hidden";
      closeBtn.focus();
    }

      modal.hidden = true;
      backdrop.hidden = true;
      document.body.style.overflow = "";
    }

    // Attach click handlers AFTER DOM loads

      el.addEventListener("click", ()=>{
        const key = el.getAttribute("data-open");
        openModal(key);
      });
    });

    closeBtn.addEventListener("click", closeModal);
    backdrop.addEventListener("click", closeModal);
