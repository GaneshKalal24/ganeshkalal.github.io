    <style>
        :root { --blue: #1d4ed8; --bg: #f8fafc; --text: #0f172a; }
        body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); }
        .page { max-width: 1100px; margin: 40px auto; padding: 20px; }
        
        /* HEADER */
        .name { font-size: 48px; margin: 0; font-weight: 800; }
        .blue-text { color: var(--blue); }
        .pill { font-size: 14px; background: #e0e7ff; color: var(--blue); padding: 4px 12px; border-radius: 20px; font-weight: bold; }
        .meta { color: #64748b; font-weight: 600; margin-top: 10px; }
        .divider { border: 0; border-top: 1px solid #e2e8f0; margin: 25px 0; }

        /* GRID LAYOUT */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .tile { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 10px 15px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; justify-content: center; min-height: 200px; border: none; text-align: left; }
        .tile:hover { transform: translateY(-8px); box-shadow: 0 20px 25px rgba(0,0,0,0.1); }
        .wide { grid-column: span 2; }
        
        .blue-tile { background: var(--blue); color: white; }
        .yellow-tile { background: #fbbf24; }
        .dark-tile { background: #1e293b; color: white; }
        .green-tile { background: #10b981; color: white; }
        .purple-tile { background: #8b5cf6; color: white; }
        .red-tile { background: #f43f5e; color: white; }

        /* PANCAKE COLLAPSE OVERLAY */
        .demo-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.98); z-index: 1000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .structure { width: 100px; height: 200px; display: flex; flex-direction: column; gap: 5px; }
        .f { background: #475569; border: 2px solid #1e293b; flex: 1; transition: transform 0.6s ease-in, opacity 0.4s; }
        .implode .f3 { transform: translateY(130px); opacity: 0; transition-delay: 0.1s; }
        .implode .f2 { transform: translateY(65px); opacity: 0; transition-delay: 0.5s; }
        .implode .f1 { transform: scaleY(0); opacity: 0; transition-delay: 0.9s; }

        /* MODAL BOX */
        .backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100; backdrop-filter: blur(8px); display: none; }
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 101; width: 95%; max-width: 900px; background: white; border-radius: 28px; padding: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.3); display: none; max-height: 90vh; overflow-y: auto; }
        .close-btn { position: absolute; top: 20px; right: 20px; background: #f1f5f9; border: none; font-size: 24px; cursor: pointer; width: 45px; height: 45px; border-radius: 50%; }
        .modal-body h3 { color: var(--blue); border-left: 5px solid var(--blue); padding-left: 15px; margin-top: 30px; font-size: 22px; }
        .modal-body ul { line-height: 1.8; margin-bottom: 20px; }
        
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } .wide { grid-column: span 1; } }
    </style>
</head>
