<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ganesh Kalal | Project Engineer</title>
    <style>
        :root { --blue: #1d4ed8; --bg: #f8fafc; --text: #0f172a; }
        body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); transition: transform 0.1s; }
        .page { max-width: 1100px; margin: 40px auto; padding: 20px; }
        
        /* HEADER */
        .name { font-size: 48px; margin: 0; font-weight: 800; }
        .blue-text { color: var(--blue); }
        .meta { color: #64748b; font-weight: 600; margin-top: 10px; }
        .divider { border: 0; border-top: 1px solid #e2e8f0; margin: 25px 0; }

        /* WELCOME FEATURE */
        .welcome-banner { background: linear-gradient(135deg, #dbeafe, #eef2ff); border: 1px solid #bfdbfe; border-radius: 20px; padding: 25px; margin-top: 18px; }
        .welcome-banner h2 { margin: 0 0 8px 0; font-size: 26px; color: #1e3a8a; }
        .welcome-banner p { margin: 0; color: #334155; line-height: 1.6; font-size: 17px; }
        .action-row { display: flex; gap: 10px; margin-top: 14px; flex-wrap: wrap; }
        .action-btn { border: none; border-radius: 999px; padding: 12px 20px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .action-primary { background: var(--blue); color: white; }
        .action-secondary { background: white; color: #1e293b; border: 1px solid #cbd5e1; }
        .action-btn:hover { opacity: 0.9; transform: translateY(-2px); }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .tile { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 10px 15px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; justify-content: center; min-height: 200px; border: none; text-align: left; }
        .tile:hover { transform: translateY(-8px); box-shadow: 0 20px 25px rgba(0,0,0,0.1); }
        .wide { grid-column: span 2; }
        .tile h3 { margin: 0 0 10px 0; font-size: 22px; }
        
        .blue-tile { background: var(--blue); color: white; }
        .yellow-tile { background: #fbbf24; }
        .dark-tile { background: #1e293b; color: white; }
        .green-tile { background: #10b981; color: white; }
        .purple-tile { background: #8b5cf6; color: white; }
        .red-tile { background: #f43f5e; color: white; }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            40% { transform: translate(3px, 2px) rotate(-1deg); }
            100% { transform: translate(1px, -2px) rotate(0deg); }
        }
        .blast-impact { animation: shake 0.5s; }

        /* DEMO OVERLAY */
        .demo-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.98); z-index: 1000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .structure { width: 100px; height: 200px; display: flex; flex-direction: column; gap: 5px; }
        .f { background: #475569; border: 2px solid #1e293b; flex: 1; transition: 0.6s ease-in, opacity 0.4s; }
        .implode .f3 { transform: translateY(130px); opacity: 0; }
        .implode .f2 { transform: translateY(65px); opacity: 0; transition-delay: 0.2s; }
        .implode .f1 { transform: scaleY(0); opacity: 0; transition-delay: 0.4s; }

        /* MODAL */
        .backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100; backdrop-filter: blur(8px); display: none; }
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 101; width: 95%; max-width: 900px; background: white; border-radius: 28px; padding: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.3); display: none; max-height: 90vh; overflow-y: auto; }
        .close-btn { position: absolute; top: 20px; right: 20px; background: #f1f5f9; border: none; font-size: 24px; cursor: pointer; width: 45px; height: 45px; border-radius: 50%; }
        .modal-body h3 { color: var(--blue); border-left: 5px solid var(--blue); padding-left: 15px; margin-top: 30px; font-size: 20px; }

        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } .wide { grid-column: span 1; } }
    </style>
</head>
<body id="site-body">

<div class="page">
    <header>
        <h1 class="name">Ganesh <span class="blue-text">Kalal</span></h1>
        <p class="meta">Tier-1 Project Engineer | Melbourne, VIC | MIEAust</p>
        
        <section class="welcome-banner">
            <h2>Welcome ðŸ‘‹</h2>
            <p>I specialize in delivering high-risk industrial demolition and structural engineering projects. This interactive site provides a snapshot of my Tier-1 project delivery and technical expertise.</p>
            <div class="action-row">
                <button class="action-btn action-primary" onclick="openWelcome()">Guided Welcome</button>
                <button class="action-btn action-secondary" onclick="window.open('CV_Ganesh.pdf')">Download Full CV</button>
            </div>
        </section>
        <hr class="divider">
    </header>

    <main class="grid">
        <button class="tile blue-tile" onclick="initiateBlast('summary')">
            <h3>Professional Summary</h3>
            <p>Delivering large-scale industrial demolition and infrastructure projects.</p>
        </button>
        <button class="tile yellow-tile" onclick="initiateBlast('tech')">
            <h3>Technical Stack</h3>
            <p>P6, AutoCAD, Procore, and Structural Analysis tools.</p>
        </button>
        <button class="tile dark-tile" onclick="window.open('CV_Ganesh.pdf')">
            <h3>Full Resume</h3>
            <p>View complete PDF portfolio.</p>
        </button>
        <button class="tile green-tile wide" onclick="initiateBlast('projects')">
            <h3>Tier-1 Project Highlights</h3>
            <p>ExxonMobil ($65M+) â€¢ Rio Tinto ($250M+) â€¢ 5G Upgrade</p>
        </button>
        <button class="tile purple-tile" onclick="initiateBlast('career')">
            <h3>Career History</h3>
            <p>Liberty Industrial â€¢ Indara â€¢ Clive Steele</p>
        </button>
        <button class="tile red-tile" onclick="initiateBlast('edu')">
            <h3>Education & Licenses</h3>
            <p>Master of Engineering Science (Structural)</p>
        </button>
    </main>
</div>

<div id="demo-overlay" class="demo-overlay">
    <h2 id="blast-status" style="font-weight: 900; color: #ef4444; letter-spacing: 2px;">SETTING CHARGES...</h2>
    <div class="structure" id="building"><div class="f f3"></div><div class="f f2"></div><div class="f f1"></div></div>
</div>

<div id="backdrop" class="backdrop" onclick="closeModal()"></div>
<div id="modal" class="modal">
    <button class="close-btn" onclick="closeModal()">âœ•</button>
    <h2 id="modalTitle" style="font-size: 32px; margin: 0; color: #0f172a;"></h2>
    <div id="modalBody" class="modal-body"></div>
</div>

<script>
    const cvData = {
        welcome: {
            title: "Project Engineer Portfolio",
            body: `<p>Welcome. This site showcases my experience in <b>Tier-1 environment project delivery</b>.</p>
                   <h3>Navigating the Site</h3>
                   <ul>
                    <li>Click <b>Blue/Green Tiles</b> for project methodologies and summary.</li>
                    <li>Click <b>Yellow Tile</b> to see my engineering software mastery.</li>
                    <li>The "Blast" animation represents my specialty in controlled demolition.</li>
                   </ul>`
        },
        summary: {
            title: "Professional Summary",
            body: `<p>Project Engineer delivering large-scale industrial demolition. Progressing toward NER and RPEV registration.</p>
                   <h3>Expertise</h3>
                   <ul>
                    <li>Induced Collapse Methodologies</li>
                    <li>Hazardous Waste (NORM/Asbestos) Management</li>
                    <li>Contract Admin & Cost Control</li>
                   </ul>`
        },
        tech: {
            title: "Technical Stack",
            body: `<h3>Management</h3><p>Primavera P6, MS Project, Procore, NetSuite.</p>
                   <h3>Engineering</h3><p>SpaceGass, AutoCAD, Civil 3D, Microstran, RAPT.</p>`
        },
        projects: {
            title: "Tier-1 Highlights",
            body: `<h3>ExxonMobil Altona Refinery ($65M+)</h3><p>Managing staged demolition while maintaining live fuel operations supplying 40% of Victoria's fuel.</p>
                   <h3>Rio Tinto Gove Refinery ($250M+)</h3><p>Australia's largest industrial demolition. Managed precision explosive works and remote logistics.</p>`
        },
        career: {
            title: "Career History",
            body: `<h3>Liberty Industrial</h3><p>Project Engineer - Delivering industrial demolition outcomes.</p>
                   <h3>Indara Digital</h3><p>Structural Engineer - 5G Telecom infrastructure upgrades.</p>
                   <h3>Clive Steele Partners</h3><p>Graduate Structural Engineer - Commercial builds.</p>`
        },
        edu: {
            title: "Education",
            body: `<p><b>Master of Engineering Science:</b> Swinburne University.</p>
                   <p><b>Licenses:</b> White Card, P6 Pro, Asbestos Safety, Chain of Responsibility.</p>`
        }
    };

    function openWelcome() {
        document.getElementById('modalTitle').innerText = cvData.welcome.title;
        document.getElementById('modalBody').innerHTML = cvData.welcome.body;
        document.getElementById('modal').style.display = 'block';
        document.getElementById('backdrop').style.display = 'block';
    }

    function initiateBlast(key) {
        const body = document.getElementById('site-body');
        const overlay = document.getElementById('demo-overlay');
        const bldg = document.getElementById('building');
        body.classList.add('blast-impact');
        setTimeout(() => overlay.style.display = 'flex', 200);
        setTimeout(() => bldg.classList.add('implode'), 800);
        setTimeout(() => {
            document.getElementById('modalTitle').innerText = cvData[key].title;
            document.getElementById('modalBody').innerHTML = cvData[key].body;
            overlay.style.display = 'none';
            bldg.classList.remove('implode');
            body.classList.remove('blast-impact');
            document.getElementById('modal').style.display = 'block';
            document.getElementById('backdrop').style.display = 'block';
        }, 2500);
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('backdrop').style.display = 'none';
    }

    window.addEventListener('DOMContentLoaded', () => {
        if (!localStorage.getItem('welcomeSeen')) {
            openWelcome();
            localStorage.setItem('welcomeSeen', 'true');
        }
    });
</script>
</body>
</html>
