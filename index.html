    .card-front, .card-back {

    .card-back { transform: rotateY(180deg); overflow-y: auto; text-align: left; align-items: flex-start; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .card-inner { transition: none; }
      .animate-page { animation: none !important; }
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
    .animate-page { animation: fadeIn 0.6s ease-out; }
  </style>

  <script>
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');
    const closeModal = document.getElementById('closeModal');
    const copyBtn = document.getElementById('copyBtn');

    function openModal(title, bodyHtml) {
      modalTitle.textContent = title;
      modalBody.innerHTML = bodyHtml;
      modal.classList.remove('hidden');
      modal.classList.add('flex');
      closeModal.focus();
    }

    function hideModal() {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    // Open modal on click for any card with data-title
    document.querySelectorAll('.bento-card[data-title]').forEach(card => {
      card.addEventListener('click', () => {
        openModal(card.dataset.title, card.dataset.body);
      });

      // Keyboard support (Space/Enter)
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openModal(card.dataset.title, card.dataset.body);
        }
      });
    });

    closeModal.addEventListener('click', hideModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') hideModal(); });

    copyBtn.addEventListener('click', async () => {
      const text = modalTitle.textContent + "\n\n" + modalBody.textContent.trim();
      try { await navigator.clipboard.writeText(text); copyBtn.textContent = "Copied!"; }
      catch { copyBtn.textContent = "Copy failed"; }
      setTimeout(() => copyBtn.textContent = "Copy", 1200);
    });
  </script>
